<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Flexbox</title>
    </head>
    <body>
        <h1>Flexbox</h1>
        <h3>O que é o flexbox?</h3>
        <p>
            É o valor do display, que torna uma caixa flex, fazendo com que os
            elementos internos possam receber alimanhamento, ordenação e tamanhos
            flexíveis.
        </p>
        <h4>Ordem:</h4>
        <img src="img/flexbox.jpeg" alt="Imagem flexbox">
        <p>Flex Container > Flex Item</p>
        <h2>Justify-Content</h2>
        <p>Alinhamento dos itens no eixo principal (eixo x)</p>
        <section class="container">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
        </section>
    </body>
</html>
