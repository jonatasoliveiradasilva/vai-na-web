<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Disney</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#" target="_blank">Início</a></li>
                    <li><a href="#" target="_blank">Filmes</a></li>
                    <li><a href="#" target="_blank">Séries</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <img class="banner-disney" src="images/banner-disney.png" alt="Banner da Disney">
            <section>
                <figure class="encanto-raya-buzz">
                    <img class="encanto" src="images/encanto.png" alt="Capa do filme Encanto">
                    <img class="raya" src="images/raya.png" alt="Capa do filme Raya e o Último Dragão">
                    <img class="buzz" src="images/buzz.png" alt="Capa do filme Buzz LightYear">
                </figure>
                <figure class="toy-story-irmao-urso-luca">
                    <img class="toy-story" src="images/toy-story.png" alt="Capa do filme Toy Story 4">
                    <img class="irmao-urso" src="images/irmao-urso.png" alt="Capa do filme Irmão Urso">
                    <img class="luca" src="images/luca.png" alt="Capa do filme Luca">
                </figure>
            </section>
        </main>
        <footer>
            <p>
                © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
                todos os direitos, Disney Entertainment
            </p>
            <a href="https://www.youtube.com/@WaltDisneyStudiosBR" target="_blank">
                <img src="images/youtube.png" alt="Logo do Youtube">
            </a>
            <a href="https://www.instagram.com/disneystudiosbr" target="_blank">
                <img src="images/vector.png" alt="Logo do Instagram">
            </a>
            <a href="https://www.disneyplus.com/pt-br" target="_blank">
                <img src="images/disney-plus.png" alt="Logo do Disney Plus">
            </a>
        </footer>
    </body>
</html>
