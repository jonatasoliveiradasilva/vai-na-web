<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Os Simpsons</title>
    </head>
    <body>
        <header>
            <ul>
                <li>In√≠cio</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </header>
        <main>
            <h1>Os Simpsons</h1>
            <section>
                <figure class="marge-homer-bart-liza">
                    <img class="marge" src="https://upload.wikimedia.org/wikipedia/pt/0/0b/Marge_Simpson.png"
                        alt="Marge Simpson">
                    <figcaption>Marge</figcaption>
                </figure>
                <figure class="marge-homer-bart-liza">
                    <img class="homer" src="https://upload.wikimedia.org/wikipedia/pt/0/02/Homer_Simpson_2006.png"
                        alt="Homer Simpson">
                    <figcaption>Homer</figcaption>
                </figure>
                <figure class="marge-homer-bart-liza">
                    <img class="bart" src="https://upload.wikimedia.org/wikipedia/pt/a/aa/Bart_Simpson_200px.png"
                        alt="Bart Simpson">
                    <figcaption>Bart</figcaption>
                </figure>
                <figure class="marge-homer-bart-liza">
                    <img class="liza" src="https://upload.wikimedia.org/wikipedia/pt/6/67/Lisa_Simpson_personagem.png"
                        alt="Liza Simpson">
                    <figcaption>Liza</figcaption>
                </figure>
            </section>
            <section>
                <figure class="maggie-abraham-bart-liza">
                    <img class="maggie" src="https://upload.wikimedia.org/wikipedia/en/9/9d/Maggie_Simpson.png"
                        alt="Maggie Simpson">
                    <figcaption>Maggie</figcaption>
                </figure>
                <figure class="maggie-abraham-bart-liza">
                    <img class="abraham" src="https://i.pinimg.com/originals/6a/62/26/6a6226a10a9d528c98e95d75f8e31967.png"
                        alt="Abraham Simpson">
                    <figcaption>Abraham</figcaption>
                </figure>
                <figure class="maggie-abraham-bart-liza">
                    <img class="bart" src="https://upload.wikimedia.org/wikipedia/pt/a/aa/Bart_Simpson_200px.png"
                        alt="Bart Simpson">
                    <figcaption>Bart</figcaption>
                </figure>
                <figure class="maggie-abraham-bart-liza">
                    <img class="liza" src="https://upload.wikimedia.org/wikipedia/pt/6/67/Lisa_Simpson_personagem.png"
                        alt="Liza Simpson">
                    <figcaption>Liza</figcaption>
                </figure>
            </section>
        </main>
    </body>
</html>
