<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Formulário da T1</h1>
        <fieldset>
            <legend>Formulário de Cadastro do Aluno T1</legend>
            <form autocomplete="on">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email">
                <br><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha">
                <br><br>
                <label for="">Tamanho do Uniforme:</label>
                <br>
                <input type="radio" name="tamanho">
                <label for="">P</label>
                <input type="radio" name="tamanho">
                <label for="">M</label>
                <input type="radio" name="tamanho">
                <label for="">G</label>
                <br><br>
                <label for="">Comidas Favoritas:</label>
                <br><br>
                <label for="">Batata Frita</label>
                <input type="checkbox" name="" id="">
                <label for="">Pizza</label>
                <input type="checkbox" name="" id="">
                <label for="">Yakisoba</label>
                <input type="checkbox" name="" id="">
            </form>
        </fieldset>
    </body>
</html>
